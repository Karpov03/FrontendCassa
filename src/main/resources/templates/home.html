<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<base th:href="@{/}" />
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>Simple KWH</title>
<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport" />
<!-- Bootstrap 3.3.6 -->
<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
<!-- Font Awesome -->
<link rel="stylesheet"
	href="plugins/font-awesome-4.7.0/css/font-awesome.min.css" />
<!-- Theme style -->
<link rel="stylesheet" href="dist/css/AdminLTE.min.css" />
<link rel="stylesheet" href="dist/css/skin-blue.min.css" />
<link rel="stylesheet" href="css/daterangepicker-bs3.css" />
<link rel="stylesheet" href="css/app.css" />


<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

</head>

<body class="hold-transition skin-blue sidebar-mini"
	data-ng-app="MainApp">
	<!-- Main Header -->
	<header class="main-header">
		<!-- Logo -->
		<a href="#" class="logo" style="height: 60px;"> <!-- mini logo for sidebar mini 50x50 pixels -->
			<span class="logo-mini"><img src="dist/img/logoicon.png" /></span> <!-- logo for regular state and mobile devices -->
			<span class="logo-lg"> <b>Simple KWH</b></span>

		</a>

		<!-- Header Navbar -->
		<nav class="navbar navbar-static-top" role="navigation">
			<!-- Sidebar toggle button-->
			<a href="#" class="sidebar-toggle" data-toggle="offcanvas"
				role="button"> <span class="sr-only">Toggle navigation</span>
			</a>
			<!-- Navbar Right Menu -->
			<div class="navbar-custom-menu">
				<a class="dropdown-toggle" href="login"> <span
					style="color: black; font-size: 17px; padding-right: 20px;"
					class="hidden-xs">Logout</span>
				</a>


			</div>
		</nav>
	</header>

	<!-- Left side column. contains the logo and sidebar -->

	<!-- Left side column. contains the logo and sidebar -->
	<aside class="main-sidebar"
		data-ng-Controller="ListController as listCtrl">
		<section class="sidebar">
			<ul class="sidebar-menu">
				<!-- Optionally, you can add icons to the links -->
				<li class="active"><a data-ui-sref="home"><i
						class="fa fa-home"></i> <span>Home</span></a></li>
				<li class="treeview"><a href="#"><i class="fa fa-map-o"></i>
						<span>Sites</span><span class="pull-right-container"> <i
							class="fa fa-angle-left pull-right"></i>
					</span> </a>
					<ul class="treeview-menu">
						<li class="treeview"><a
							data-ng-click="listCtrl.doSomething('1','Abu Dhabi')">ABU
								DHABHI</a>

							<ul class="treeview-menu">
								<li><a
									data-ng-click="listCtrl.doSomething('1','AL Wahdah')"
									data-ui-sref="area({ id: '15' })">AL WAHDAH</a></li>
								<li><a
									data-ng-click="listCtrl.doSomething('2','AL Rowdah')"
									data-ui-sref="area({ id: '16' })">AL ROWDAH</a></li>
								<li><a
									data-ng-click="listCtrl.doSomething('2','AL Rowdah')"
									data-ui-sref="area({ id: '17' })">AL MUSHRIF</a></li>
							</ul></li>
					</ul></li>

			</ul>
			<!-- /.sidebar-menu -->
		</section>
		<!-- /.sidebar -->
	</aside>

	<div class="clear"></div>

	<!--  NgView Goes Here-->
	<!--<div>
		<ng-view></ng-view>
	</div> -->



	<div data-ui-view="">
		<i>Loading ....</i>
	</div>
	<!-- <data-ui-view>
	
	</data-ui-view> -->



	<div class="control-sidebar-bg"></div>
	<!-- ./wrapper -->

	<!-- REQUIRED JS SCRIPTS -->



	<!-- jQuery 2.2.3 -->
	<script type="text/javascript" src="plugins/jQuery/jquery-2.2.3.min.js"></script>
	<script type="text/javascript" src="webjars/angularjs/1.6.2/angular.js"></script>
	<script type="text/javascript"
		src="webjars/bootstrap/3.3.7/js/bootstrap.js"></script>

	<!-- <script type="text/javascript"
		src="webjars/angularjs/1.6.2/angular-route.js"></script>
	 -->

	<script type="text/javascript" src="js/angular-ui-router.js"></script>


	<script type="text/javascript"
		src="webjars/angularjs/1.6.2/angular-resource.js"></script>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.1/Chart.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.0/ui-bootstrap-tpls.min.js"></script>

	<script type="text/javascript" src="js/angular-chart.js"></script>


	<!-- date-range-picker moment -->
	<script src="js/moment.js"></script>
	<!-- Bootstarp daterangepicker -->
	<script src="js/daterangepicker.js"></script>
	<!-- Angular daterangepicker -->
	<script src="js/ng-bs-daterangepicker.js"></script>




	<!-- AdminLTE App -->
	<script src="dist/js/app.min.js"></script>

	<script type="text/javascript" src="js/appFront.js"></script>
	<script type="text/javascript" src="js/listController.js"></script>
	<script type="text/javascript" src="js/dateController.js"></script>
	<script type="text/javascript" src="js/chartController.js"></script>



	<!-- AdminLTE for demo purposes -->
</body>


</html>
